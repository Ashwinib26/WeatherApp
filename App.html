<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="App.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="square-card card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfUUfbVqbuCowJR33P1pnuM0-KX0NQwlc82EiBggjavweHSc4t6KYe-3b0d-svPWY-4xE&usqp=CAU" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <div class="inputcity">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3BtMViYOyJUbHOPujSGkcBcl7FqAYm0fIcg&s" alt="Search Button">
                    <textarea class="text" placeholder="Enter city name" aria-label="With textarea"></textarea>
                </div>
                <div class="error">
                    <p>Invalid City Name</p>
                </div>
                <div class="weather">
                    <div class="main">
                        <img src="images/rain - Copy.png" class="wtr-icon" alt="Weather Icon">
                        <h1 class="temperature"> </h1>
                        <h2 class="place"> </h2>
                    </div>
                    <div class="details">
                        <div class="cols">
                            <img src="images/humidity - Copy.png" alt="Humidity Icon">
                            <div>
                                <p class="humidity"> </p>
                            </div>
                        </div>
                        <div class="cols">
                            <img src="images/wind.png" alt="Wind Icon">
                            <div>
                                <p class="wind"> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="App.js" defer></script>
</body>
</html>
